query($id: String) {
  notifications: notification_list(old_notification_id: $id) {
    user {
      user_id
      name
      comment
      profile_img_url
    }
    tweet {
      content
      child_tweet_number
      retweet_user_number
      heart_user_number
      author {
        user_id
        name
        profile_img_url
      }
    }
    type
    is_read
    createAt
  }
}
