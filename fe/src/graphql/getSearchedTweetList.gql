query($searchWord: String!, $oldestTweetId: String) {
  tweetList: search_tweet_list(search_word: $searchWord, oldest_tweet_id: $oldestTweetId) {
    _id
    content
    child_tweet_number
    retweet_user_number
    img_url_list
    heart_user_number
    retweet {
      _id
      content
      child_tweet_number
      retweet_user_number
      heart_user_number
      author {
        user_id
        name
        profile_img_url
      }
    }
    author {
      user_id
      name
      profile_img_url
    }
  }
}
