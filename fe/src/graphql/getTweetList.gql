query($oldestTweetId: String) {
  tweetList: following_tweet_list(oldest_tweet_id: $oldestTweetId) {
    _id
    content
    child_tweet_number
    retweet_user_number
    heart_user_number
    retweet_id
    retweet {
      content
      child_tweet_number
      retweet_user_number
      heart_user_number
      author {
        user_id
        name
        profile_img_url
      }
    }
    author {
      user_id
      name
      profile_img_url
    }
  }
}
