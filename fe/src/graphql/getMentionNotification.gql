query($id: String) {
  notifications: notification_mention_list(oldest_notification_id: $id) {
    tweet {
      _id
      content
      child_tweet_number
      retweet_user_number
      heart_user_number
      img_url_list
      retweet {
        _id
        content
        img_url_list
        author {
          user_id
          name
          profile_img_url
        }
      }
      author {
        user_id
        name
        profile_img_url
      }
    }
    type
    _id
    createAt
  }
}
