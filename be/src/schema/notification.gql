type Notification {
  user: User
  tweet: Tweet
  type: String
  is_read: Boolean
  createAt: Date
}
type Count {
  count: Int
}

type Query {
  notification_count(lastest_notification_id: String): Count
  notification_list(old_notification_id: String): [Notification]
  notification_mention_list(old_notification_id: String): [Notification]
}

type Mutation {
  update_notification(id: String): Response
}
